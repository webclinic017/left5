language: python

dist: focal

jobs:
  include:
    # others still work and don't install python3.7
    - python: 'pypy3'

    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: 3.10
    - python: 3.11

install:
  - python -c "import struct; print(struct.calcsize('P') * 8)"
  - "pip install wheel pip setuptools --upgrade"
  - "pip install -r requirements.txt --upgrade"
  - "pip install pytest"

script:
  - python setup.py build_ext --inplace
  - pytest -v -s

before_deploy: "echo 'ready'"

deploy:
  provider: pypi
  username: nooperpudd
  password:
    secure: 
  distributions: "sdist"
  on:
    tags: true
    python: '3.10'
